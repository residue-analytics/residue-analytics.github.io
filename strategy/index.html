  <script type="text/javascript">

    var selector = null;
    var cardRenderer = new StrategyCardRenderer();

    $(document).ready(setLayout);

    function setLayout() {
      globals.strategies = new StrategyList();
      var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'));
      var collapseList = collapseElementList.map(function (collapseEl) {
        return new bootstrap.Collapse(collapseEl)
      });

      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {

        return new bootstrap.Tooltip(tooltipTriggerEl, {
          container: document.getElementById("selectorTooltip")
        });
      });

      UIUtils.addSpinner("buy"); UIUtils.addSpinner("sell");
      selector = new ResDataSelector("exchange", "instrument", "underlying",
        "expiries", "strikes", "ce_pe", "days", "dateslider", "timeslider", "erroralert", getRecords);

      selector.cacheAllSelectors().then(data => {
        DBFacade.fetchUserData(new StrategyList("editor", "strategyCards")).then(stgs => {
          globals.strategies = stgs;
          
          updateStrategies();
        });

        UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
      }).catch(error => {
        UIUtils.showAlert("erroralert", error);
        UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
      });

      // Custom Event handlers
      editor.addEventListener("delleg", function(event) {
        console.log("Caught delleg");
        delLeg(event.detail.stg, event.detail.leg);
      });
      editor.addEventListener("delstg", function(event) {
        console.log("Caught delstg");
        delStrategy(event.detail.stg);
      });
      editor.addEventListener("savstg", function(event) {
        console.log("Caught savstg");
        savStrategy(event.detail.stg);
      });

      strategyCards.addEventListener("edtstg", function(event) {
        console.log("Caught edtstg");
        edtStrategy(event.detail.stg);
      });
      strategyCards.addEventListener("delstg", function(event) {
        console.log("Caught delstg");
        delStrategy(event.detail.stg);
      });
    }

    function toggleCollapseIcon(node) {
      $(node).toggleClass("bi-arrows-collapse");
      $(node).toggleClass("bi-arrows-expand");
    }

    function addStrategy(id, action) {

      UIUtils.addSpinner(id);
      let strategy = null;
      for (strategy of globals.strategies.values()) {
        if (strategy.isinFullView) {
          break;
        } else {
          strategy = null;
        }
      }

      if (!strategy) {
        strategy = new StrategyCard("Edit Strategy");
      }

      try {
        let ltp = parseFloat(document.getElementById("LTP").value);
        let qty = parseInt(document.getElementById("quantity").value);

        if (!(ltp && qty && ltp > 0 && qty > 0)) {
          throw new Error("Invalid LTP or Qty");
        }

        let sym = globals.symbols.getLeaf($("#exchange").val(), $("#instrument").val(), $("#underlying").val());
        let leg = null;
        if (sym.isOption) {
          leg = new StrategyLeg(sym, $("#expiries").val(), "BUY" === action, qty, ltp, 
                                $("#strikes").val(), $("#ce_pe").val());
        } else if (sym.isFuture) {
          leg = new StrategyLeg(sym, $("#expiries").val(), "BUY" === action, qty, ltp);
        } else {
          throw new Error("Cannot add Index to a Strategy");
        }

        if (leg.entryValue) {
          console.log("leg value: " + leg.entryValue);

          let tmstmp = null;
          if (! $("#livecontrol").data("live")) {
            let rangeSlider = $("#timeslider").data('ionRangeSlider');
            tmstmp = rangeSlider.result.from;
          }
          
          leg.updatePrice(tmstmp).then(leg => {  // updatePrice() returns the leg itself
            console.log(strategy.add(leg));
            console.log(strategy.entryValue);
            strategy.showInFullView();
            //$(editor).empty().append($(cardRenderer.getFullCard(strategy)));
            globals.strategies.add(strategy);  // Add it even if it's already present (as we cannot have duplicate keys in a map)
            UIUtils.rmSpinner(id);
          }).catch(error => {
            //output.innerHTML = JSON.stringify(error);
            console.log(error);
            UIUtils.rmSpinner(id);
            UIUtils.showAlert("erroralert", error);
          });
        } else {
          console.log(JSON.stringify(leg));
         
          throw new Error("Unable to calculate value of the leg");
        }
      } catch(error) {

        //output.innerHTML = JSON.stringify(error);
        console.log(error);
        UIUtils.rmSpinner(id);
        UIUtils.showAlert("erroralert", error);
      }
    }

    function getRecords() {
      UIUtils.addSpinner("buy"); UIUtils.addSpinner("sell");
      //UIUtils.addSpinner("fetchLTP");
      UIUtils.getRecords("exchange", "instrument", "underlying",
        "expiries", "strikes", "ce_pe", "timeslider", true).then(response => {
          //let output = document.getElementById("output");
          //output.innerHTML = JSON.stringify(response);

          let one = response.one;
          $("#LTP").val(one.ltp.toFixed(2));
          $("#OI").val(one.oi == null ? "NA" : one.oi);
          
          //new DataTable().loadTable("output", response);
          UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
          //UIUtils.rmSpinner("fetchLTP");
        }).catch(error => {
          //let output = document.getElementById("output");
          //output.innerHTML = JSON.stringify(error);
          console.log(error);
          $("#LTP").val("NA");
          $("#ID").val("NA");
          UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
          //UIUtils.rmSpinner("fetchLTP");
          UIUtils.showAlert("erroralert", error);
        });
    }

    function liveMonitor(node) {
      let jElem = $(node);
      if (jElem.data("live")) {
        // Disable Live Monitoring
        jElem.data("live", false);
        jElem.removeClass("bg-primary text-light");
        clearInterval(jElem.data("timer"));
        jElem.find(".badge").text("0");
      } else {
        jElem.data("live", true);
        jElem.toggleClass("bg-primary text-light");
        let badge = jElem.find(".badge");
        badge.text("60");
        let id = setInterval(function() {
          let timeLeft = parseInt(badge.text());
          if (timeLeft === 0) {
            timeLeft = 60;
            badge.text(timeLeft.toString());
            updateStrategies();
          } else {
            timeLeft--;
            badge.text(timeLeft.toString());
          }
          
        }, 1000);
        jElem.data("timer", id);
      }
    }

    function updateStrategies() {
      // update all strategies on the page
      if (globals.strategies) {
        console.log("Updating Strategies");
        let jCards = $("#strategyCards").empty();
        for (let strategy of globals.strategies.values()) {
          strategy.updateValueCardView();
         //jCards.append($(cardRenderer.getValueCard(strategy)));
        }
      } else {
        console.log("No strategies to update");
      }
    }

    function savStrategy(stgID) {
      // BEWARE : strategy can be non-existent also (called in delete use-case also)
      console.log("Saving " + stgID);
      let strategy = globals.strategies.get(stgID);
      let parent = document.getElementById("strategyCards");
      let child = null;
      for (let i = 0; i < parent.children.length; i++) {
        child = parent.children[i];
        if (child.id == stgID) {
          break;
        } else {
          child = null;
        }
      }

      if (!strategy) {
        if (child) {
          // child card is found but strategy not present in list, remove the card
          $(child).remove();
        }
      } else {
        if (!child) {
          $("#strategyCards").append($(cardRenderer.getValueCard(strategy)));
        } else {
          $(child).replaceWith($(cardRenderer.getValueCard(strategy)));
        }
      }

      globals.strategies.save();
    }

    function delLeg(stgID, legID) {
      let strategy = globals.strategies.get(stgID);
      console.log("Deleting leg " + legID + " of " + stgID);
      if (strategy.id === stgID) {
        strategy.remove(legID);
        if (strategy.count === 0) {
          // No legs left!!
          globals.strategies.delete(stgID);
          strategy = null;
          UIUtils.showAlert("erroralert", "Last leg deleted, Start new");
        }

        // Only one strategy at a time in the editor
        $("#editor").empty().append($(cardRenderer.getFullCard(strategy)));
        savStrategy(stgID);
        
      } else {
        console.log("strategy not found to remove leg!!");
      }
    }

    function delStrategy(stgID) {
      let strategy = globals.strategies.get(stgID);
      console.log("Deleting stg " + stgID);
      if (globals.strategies.delete(stgID)) {
        // Remove the strategy cards from the Editor and from the card list
        let child = $("#editor").find(".card");
        console.log("Found child in editor " + child.attr("id"));
        if ( stgID == child.attr("id") ) {
          // As there can be only one strategy in the editor
          $("#editor").empty();
        }

        //saveStrategy(stgID); 
      }
    }
    
    function edtStrategy(stgID) {
      let stgCard = globals.strategies.get(stgID);
      console.log("Editing stg " + stgID);
      stgCard.showInFullView();
      stgCard.update();
    }

  </script>
