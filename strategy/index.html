  <div id="main">

      <div class="row">

        <div class="col-md">

        </div>

        <div class="col-md">

            <label class="form-label" for="expiries">Expiry</label>

        <div class="col-md">

        <div class="col-md">

      <div class="row row-cols-sm-2 row-cols-md-4 align-items-center justify-content-center">
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <span class="input-group-text">OI</span>
            <input type="text" class="form-control col-3" id="OI" placeholder="NA" readonly />
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <span class="input-group-text">LTP</span>
            <input type="text" class="form-control col-3" id="LTP" placeholder="NA" />
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <span class="input-group-text">Qty</span>
            <input type="text" class="form-control col-2" id="quantity" value="1"

          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group justify-content-center">
            <button type="button" id="buy" class="btn btn-success" onclick="addLeg(this.id, 'BUY')">BUY</button>
            <button type="button" id="sell" class="btn btn-danger" onclick="addLeg(this.id, 'SELL')">SELL</button>
            <button type="button" id="livecontrol" class="btn btn-outline-secondary bi-stopwatch" onclick="liveMonitor(this)">
              <span class="badge bg-secondary">00</span>
            </button>
          </div>
          
        </div>
      </div>

    <div class="container" id="cardsContainer">
      
      <hr />

      <div id="extendedCards" is="x-data-cards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
      </div>

      <template id="editorTemplate">
        <div class="card text-center mb-3" id="STG_ID">
          <div class="card-header">
            <div class="d-flex">
              <div class="me-auto align-self-center"> <span>STG_NAME</span></div>

                <li class="nav-item" role="presentation"> <a href="#" class="nav-link" id="greeks-tabSTG_ID"

                    aria-selected="false">Greeks</a> </li>
                <li class="nav-item" role="presentation"> <a href="#" class="nav-link disabled" id="other-tabSTG_ID"

                    aria-selected="false" tabindex="-1" aria-disabled="true">Disabled</a> </li>
              </ul>
            </div>
          </div>
          <div class="card-body tab-content">
            <div class="tab-pane fade show active" id="legsSTG_ID" role="tabpanel" aria-labelledby="legs-tabSTG_ID">
              <div class="table-responsive">
                <table class="table caption-top table-sm">

                    <tr>
                      <th scope="col">#</th>

                      <th scope="col">Qty</th>
                      <th scope="col">Entry Price</th>
                      <th scope="col">Current Price</th>
                      <th scope="col">Live P&L</th>
                      <th scope="col">Exit Price</th>
                      <th scope="col">P&L</th>
                    </tr>
                  </thead>
                  <tbody>STG_LEGS</tbody>
                  <tfoot> STG_FOOTER </tfoot>
                </table>
              </div>
            </div>
            <div class="tab-pane fade" id="greeksSTG_ID" role="tabpanel" aria-labelledby="greeks-tabSTG_ID"> Greeks
            </div>

        </div>

      <div id="editor" is="strategy-editor" class="row">
      </div>

      <template id="cardTemplate">
        <div class="col" id="STG_ID">
          <div class="card shadow-sm">
            <div class="card-header">
              <div>STG_NAME<a class="bi-trash text-danger float-end" href="#" aria-label="Remove"></a> <a
                  class="bi-pencil-square text-primary float-end me-2" href="#" aria-label="Edit"></a> </div>
            </div>
            <div class="card-body text-center"> BODY_DATA </div>
            <div class="card-footer text-muted"><small>FOOTER_DATA</small> </div>
          </div>
        </div>
      </template>
      <div is="strategy-card-list" id="strategyCards" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 mb-3">
      
      </div>

  <script type="text/javascript">

    var selector = null;
    var refreshDuration = 10;

    $(document).ready(setLayout);

    function setLayout() {
      UIUtils.addSpinner("buy"); UIUtils.addSpinner("sell");

      selector = new ResDataSelector("exchange", "instrument", "underlying",
        "expiries", "strikes", "ce_pe", "days", "dateslider", "timeslider", "erroralert", 
        getRecords, disablePageInteractions, enablePageInteractions);
        
      selector.cacheAllSelectors().then(data => {
        DBFacade.fetchUserData(new StrategyList("editor", "strategyCards")).then(stgs => {
          globals.strategies = stgs;
          strategyCards.updateCards(globals.strategies);

          UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
        });

      }).catch(error => {
        UIUtils.showAlert("erroralert", error);
        UIUtils.rmSpinner("buy"); UIUtils.rmSpinner("sell");
      });

      var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'));
      var collapseList = collapseElementList.map(function (collapseEl) {
        return new bootstrap.Collapse(collapseEl)
      });

      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
          container: document.getElementById("selectorTooltip")
        });
      });

      // Custom Event handlers
      editor.addEventListener("delleg", function(event) {
        console.log("Caught delleg");
        delLeg(event.detail.stg, event.detail.leg);
      });
      editor.addEventListener("delstg", function(event) {
        console.log("Caught delstg");
        delStrategy(event.detail.stg);
      });
      editor.addEventListener("savstg", function(event) {
        console.log("Caught savstg");
        savStrategy(event.detail.stg);
      });

      strategyCards.addEventListener("addstg", function(event) {
        console.log("Caught addstg");
        addStrategy();
      });
      strategyCards.addEventListener("edtstg", function(event) {
        console.log("Caught edtstg");
        edtStrategy(event.detail.stg);
      });
      strategyCards.addEventListener("delstg", function(event) {
        console.log("Caught delstg");
        delStrategy(event.detail.stg);
      });
    }

    function toggleCollapseIcon(node) {
      $(node).toggleClass("bi-arrows-collapse");
      $(node).toggleClass("bi-arrows-expand");
    }

    function addLeg(id, action) {

      UIUtils.addSpinner(id);
      let strategy = editor.current;

      if (!strategy) {
        strategy = new Strategy("Edit Strategy");
      }

      try {
        let qty = parseInt(document.getElementById("quantity").value);
        let ltp = parseFloat(document.getElementById("LTP").value);

        if (!(ltp && qty && ltp > 0 && qty > 0)) {
          throw new Error("Invalid LTP or Qty");
        }

        let instrument = selector.instrument;
        let leg = null;

        if (instrument.isOption) {
          leg = new StrategyLeg(instrument.sym, instrument.exp, "BUY" === action, qty, ltp, 
                                instrument.stk, instrument.opt, instrument.simulationTS);
        } else if (instrument.isFuture) {
          leg = new StrategyLeg(instrument.sym, instrument.exp, "BUY" === action, qty, ltp, 
                                null, null, instrument.simulationTS);
        } else {
          throw new Error("Cannot add Index to a Strategy");
        }

        if (leg.entryValue) {
          console.log("leg value: " + leg.entryValue);
          
          console.log(`Leg added [${strategy.add(leg)}]`);
          
          console.log(`Strategy Entry Value [${strategy.entryValue}]`);

          editor.update(strategy);
          UIUtils.rmSpinner(id);
        } else {
          console.log(JSON.stringify(leg));
         
          throw new Error("Unable to calculate value of the leg");
        }
      } catch(error) {

        if (error instanceof ResError) {
          console.log(error.toString());

        } else {
          console.log(`Unknown Error [${error}]`);
        }

        UIUtils.rmSpinner(id);
        UIUtils.showAlert("erroralert", error);
      }
    }

    function disablePageInteractions() {
      UIUtils.addSpinner("buy");
      UIUtils.addSpinner("sell");
    }

    function enablePageInteractions() {
      UIUtils.rmSpinner("buy");
      UIUtils.rmSpinner("sell");
    }

    function getRecords(response) {

      if (response instanceof RecordList) {
        let one = response.one;
        let ltp = one.ltp;  // Save on some extra calc in ltp()
        if (ltp) {
          $("#LTP").val(ltp.toFixed(2));
        } else {
          $("#LTP").val("NA");
          UIUtils.showAlert("erroralert", "LTP Not Available");
        }
        if (one.oi) {
          $("#OI").val(one.oi == null ? "NA" : one.oi);  
        } else {
          $("#OI").val("NA");
          UIUtils.showAlert("erroralert", "OI Not Available");
        }
      } else {
        // Error
        console.log(typeof(response));
        $("#LTP").val("NA");
        $("#OI").val("NA");
        
        UIUtils.showAlert("erroralert", response);
      }

       let instrument = selector.instrument;
       let extendedCards = document.getElementById("extendedCards");
       instrument.makeFuture(0).then((futInst) => extendedCards.append(futInst));
       instrument.makeFuture(1).then((futInst) => extendedCards.append(futInst));
       instrument.makeFuture(2).then((futInst) => extendedCards.append(futInst));
       instrument.makeIndex().then((idxInst) => extendedCards.append(idxInst));
       instrument.makeIndex("VIX").then((idxInst) => extendedCards.append(idxInst));
    }

    function liveMonitor(node) {
      let jElem = $(node);
      if (jElem.data("live")) {
        // Disable Live Monitoring
        jElem.data("live", false);
        jElem.removeClass("bg-primary text-light");
        clearInterval(jElem.data("timer"));
        jElem.find(".badge").text("00");
      } else {
        jElem.data("live", true);
        jElem.toggleClass("bg-primary text-light");
        let badge = jElem.find(".badge");
        badge.text(refreshDuration.toString());
        let id = setInterval(function() {
          let timeLeft = parseInt(badge.text());
          if (timeLeft === 0) {
            timeLeft = refreshDuration;
            badge.text((timeLeft < 10) ? "0" + timeLeft : timeLeft.toString());
            // Update the time slider, move it forward by 1 min (60000 msec)
            selector.timeSliderVal = selector.timeSliderVal + 60000;

            updateStrategies()
              .then(() => {console.log("In Timer : Success updating strategies");})
              .catch(() => {console.log("In Timer : Error updating strategies");});
            // strategyCards.updateCards(globals.strategies);  // Being updated in updateStrategies()

          } else {
            timeLeft--;
            badge.text((timeLeft < 10) ? "0" + timeLeft : timeLeft.toString());
          }
          
        }, 1000);
        jElem.data("timer", id);
      }
    }

    async function updateStrategies() {
      let stgInEdit = editor.current;
      tmstmp = selector.timeSliderVal;

      // Calling editor strategy update separately as we have a clone in here or it could be a new one
      await stgInEdit.updatePrice(tmstmp, 
        (pos) => { console.log(`Strategy updated in editor, pos [${pos}]`); editor.update(stgInEdit) },
        (reason) => { console.log(`Strategy in Editor failed to update [${reason}]`)});

      await globals.strategies.updatePrice(tmstmp, 
        (stg, pos) => { 
          console.log(`Global strategy updated [${stg.id}:${pos}]`);
          strategyCards.updateCard(stg, stg.id === stgInEdit.id);  
        },
        (stg, reason) => { console.log(`Global Strategy failed to update [${stg.id}:${reason}]`) });
    }

    function addStrategy() {
      let strategy = editor.current;
      if (strategy && globals.strategies.get(strategy.id)) {
        strategyCards.updateCard(strategy, false); // This strategy is now moved out of editor
      }
      editor.update(null);
    }

    function savStrategy(stgID) {
      console.log("Saving " + stgID);

      // Validate whether we are adding the right one or not
      if (editor.current && editor.current.id === stgID) {
        if (globals.strategies.get(stgID)) {
          // Existing strategy being udpated in the editor
          console.log("Updating existing strategy");
        }

        // Add it even if it's already present (we put clone()s in editor)
        try {
          globals.strategies.add(editor.current);
          globals.strategies.save();

          strategyCards.updateCard(editor.current, true);  // Strategy is in Editor
        } catch (err) {
          UIUtils.showAlert("erroralert", `Unable to save, Error [${err}]`);
        }
      } else {
        UIUtils.showAlert("erroralert", `Cannot save this strategy, ID [${stgID}]`);
      }
    }

    function delLeg(stgID, legID) {
      console.log("Deleting leg " + legID + " of " + stgID);

      let strategy = editor.current;
      
      if (strategy.id === stgID) {
        strategy.remove(legID);      
        editor.update(strategy);
      } else {
        console.log("strategy not found to remove leg!!");
      }
    }

    function delStrategy(stgID) {
      console.log("Deleting stg " + stgID);

      // Remove the strategy cards from the Editor and from the card list
      if (editor.current && editor.current.id === stgID) {
        editor.update(null);
      }

      if (globals.strategies.get(stgID)) {
        strategyCards.removeCard(stgID);
        globals.strategies.delete(stgID);
      }
    }
    
    function edtStrategy(stgID) {
      console.log("Editing stg " + stgID);

      let toEdit = globals.strategies.get(stgID);
      let curEdit = editor.current;

      if (curEdit && curEdit.id !== toEdit.id) {
        // Update the card to remove the "in-editor" indication
        strategyCards.updateCard(curEdit, false);
      }

      // Preserve history in the clone, as the strategy in editor will be saved back in the list
      editor.update(toEdit.clone(true));
      
      // Update selector to show the first trade
      selector.updateSelectors(editor.current.firstTrade);

      // Update the card to show the "in-editor" indication
      strategyCards.updateCard(toEdit, true);
    }

  </script>
