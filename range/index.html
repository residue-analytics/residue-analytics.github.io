<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nifty Weekly, Monthly and Yearly range calculator based on current India VIX">
  <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="layout">

        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/index.html">Residue</a>

                <ul class="pure-menu-list">

                    <li class="pure-menu-item pure-menu-selected">
                        <a href="/range/index.html" class="pure-menu-link pure-menu-selected">Range Calc</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/mwatch/index.html" class="pure-menu-link">Index Watch</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/oitrend/index.html" class="pure-menu-link">OI Trend</a>
                    </li>
                    <li class="pure-menu-item"><a href="/contact/index.html" class="pure-menu-link">Contact Us</a></li>
                    <li class="pure-menu-item"><a href="/privacy/index.html" class="pure-menu-link">Privacy Policy</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Index Range Calculator</h1>
                <h2>Calculate Nifty / Bank Nifty Ranges</h2>
            </div>

            <div class="content">
                <p>
                    <form class="pure-form">
                        <!-- label for="index-cur">Index</label -->
                        <input type="text" id="index-cur" size="13" class="pure-input-rounded" oninput="update_table()"
                               placeholder="Current Index" value="11820" />
                        <!-- label for="india-vix">India VIX</label -->
                        <input type="text" id="india-vix" size="13" class="pure-input-rounded" oninput="update_table()"
                               placeholder="India VIX" value="23.37" />
                        <button type="button" class="pure-button pure-button-primary button-round" onClick="update_table()">></button>
                        <span class="pure-form-message error-text" id="error-msg" hidden>Error Message</span>
                    </form>
                </p>

                <br />

                <table class="pure-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>T</th>
                            <th>%</th>
                            <th>High</th>
                            <th>Low</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Annual</td>
                            <td>1</td>
                            <td id="yr-pct">1</td>
                            <td id="yr-high"></td>
                            <td id="yr-low"></td>
                        </tr>
                        <tr>
                            <td>Monthly</td>
                            <td>12</td>
                            <td id="mt-pct">1</td>
                            <td id="mt-high"></td>
                            <td id="mt-low"></td>
                        </tr>
                        <tr>
                            <td>Weekly</td>
                            <td>52</td>
                            <td id="wk-pct">1</td>
                            <td id="wk-high"></td>
                            <td id="wk-low"></td>
                        </tr>
                        <tr>
                            <td>Daily</td>
                            <td>365</td>
                            <td id="day-pct">1</td>
                            <td id="day-high"></td>
                            <td id="day-low"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="oth-days" size="5" oninput="update_table()" placeholder="Days" value="5" />
                            </td>
                            <td id="oth-t"></td>
                            <td id="oth-pct"></td>
                            <td id="oth-high"></td>
                            <td id="oth-low"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <p><a href="/disclaimer/index.html">Disclaimer</a></p>
        </div>
        <script onload="update_table()" src="/range/js/calc.js"></script>
        <script src="/js/ui.js" page="range"></script>
    </div>
</body>

</html>
